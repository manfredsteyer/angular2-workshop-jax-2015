<h1>Flug suchen!</h1>

<div class="form-group">
	<label>Von</label>
	<input [value]="von" (change)="von = $event.target.value" class="form-control">
</div>

<div class="form-group">
	<label>Nach</label>
	<input [value]="nach" (change)="nach = $event.target.value" class="form-control">
</div>

<div class="form-group">
	<input type="button" 
			class="btn btn-default" 
			value="Suchen!" 
			(click)="suchen()">	
</div>

<table class="table table-striped" *ng-if="fluege.length > 0">

	<tr>
		<th>Id</th>
		<th>Datum</th>
		<th>Von</th>
		<th>Nach</th>
		<th>Aktionen</th>
	</tr>
	
	<tr *ng-for='#f of fluege' [class.active]='f == selectedFlug' >
		<td>{{f.id}}</td>
		<td>{{f.datum.substr(0,10) }}</td>
		<td>{{f.abflugort | ort:'short' }}</td>
		<td>{{f.zielort | ort:'long'}}</td>
		<td>
			<a href="javascript:void(0)"
				(click)="selectFlug(f)">Ausw√§hlen</a> 
		</td>
	</tr>
	
</table>
